defaultProxyProvider: default
docker:
    local:
        host: unix:///var/run/docker.sock
        targetHostname: host.docker.internal
        tryDockerInternalNetwork: false
lists: {}
tailscale:
    providers:
        default:
            authKey: ${TAILSCALE_AUTHKEY}
            controlUrl: https://controlplane.tailscale.com
    dataDir: /data/
http:
    hostname: 0.0.0.0
    port: 8080
log:
    level: info
    json: false
proxyAccessLog: true
